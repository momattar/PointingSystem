<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coordinator Dashboard</title>
  <link rel="icon" type="image/png" href="img/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f4f6f8; }
    header {
      background-color: #003df4e0;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      max-height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .gold-row > td {
      background-color: #ffd700 !important;
      color: black !important;
      font-weight: bold;
    }

    .silver-row > td {
      background-color: #c0c0c0 !important;
      color: black !important;
      font-weight: bold;
    }

    .bronze-row > td {
      background-color: #cd7f32 !important;
      color: white !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center">
  <div>
    <img src="img/white.png" alt="Logo" class="logo">
    <span class="fs-4 fw-bold">Coordinator Dashboard</span>
  </div>
  <a href="tutorial.html" class="btn btn-light btn-sm">Tutorial</a>
</header>


  <div class="container mt-4">
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Loading data, please wait...</p>
    </div>
    <p class="text-center text-muted mb-3" id="cycleRange"></p>

    <div class="table-responsive" style="display: none;" id="rankingTable">
      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Total Sessions</th>
            <th>Attendance Score</th>
            <th>Record Score</th>
            <th>Material Score</th>
            <th>Penalties</th>
            <th>Total Points</th>
            <th>Percentage</th>
            <th>Performance</th>
          </tr>
        </thead>
        <tbody id="rankingBody"></tbody>
      </table>
    </div>
  </div>
  <script>
    const tbody = document.getElementById('rankingBody');
    const loadingDiv = document.getElementById('loading');
    const rankingTable = document.getElementById('rankingTable');
    fetch('https://script.google.com/macros/s/AKfycbxc87L4wdaNESlWhfS-bDGgVnulru0a_sRjCveMFtNOW7I_M5WnaLm0s5kQNiePorNP/exec')
  .then(res => res.json())
  .then(response => {
    const { data, cycleStart, cycleEnd } = response;

    // Display date range
    document.getElementById('cycleRange').innerText = `Current Cycle: ${cycleStart} â€“ ${cycleEnd}`;

    // Sort and display table
    data.sort((a, b) => {
      if (b.percentage !== a.percentage) {
        return b.percentage - a.percentage; // Primary sort by percentage
      }
      return b.totalSessions - a.totalSessions; // Secondary sort by total sessions
    });
    let rows = "";

    data.forEach((c, i) => {
      let rankDisplay;
      let rowClass = "";
      if (i === 0) {
        rankDisplay = "ðŸ¥‡";
        rowClass = "gold-row";
      } else if (i === 1) {
        rankDisplay = "ðŸ¥ˆ";
        rowClass = "silver-row";
      } else if (i === 2) {
        rankDisplay = "ðŸ¥‰";
        rowClass = "bronze-row";
      } else {
        rankDisplay = i + 1;
        rowClass = ""; 
      }

      rows += `
        <tr class="${rowClass}">
          <td>${rankDisplay}</td>
          <td>${c.name}</td>
          <td>${c.totalSessions}</td>
          <td>${c.attendanceScore}</td>
          <td>${c.recordsScore}</td>
          <td>${c.materialsScore}</td>
          <td class="text-danger">-${c.penalties.toFixed(1)}</td>
          <td>${c.totalPoints.toFixed(1)}</td>
          <td>${c.percentage}%</td>
          <td>${c.performance}</td>
        </tr>`;
    });

    tbody.innerHTML = rows;

  })
  .catch(error => {
    tbody.innerHTML = `<tr><td colspan="10" class="text-danger text-center">Error loading data</td></tr>`;
    console.error("Fetch error:", error);
  })
  .finally(() => {
    loadingDiv.style.display = 'none';
    rankingTable.style.display = 'block';
  });

  </script>
</body>
</html>
